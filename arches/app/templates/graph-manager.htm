{% extends "graph-base.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div id="graph-container">

	<div class="panel" style="border: 1px solid #ddd;">
		<div class="eq-height clearfix">
			<div class="row mar-no">
				<div class="eq-box-md eq-no-panel">
					<!--Node Listing -->
					<div class="library library-medium library-dark" id="node-listing" data-bind="with: nodeList">
                        {% include 'views/graph-manager/node-list.htm' %}
					</div>

					<!-- Node Editor -->
					<div id="nodeCrud" data-bind="visible: graphModel.get('selectedNode'), with: nodeForm" style="display: none;" class="ui-widget-content">
                        {% include 'views/graph-manager/node-form.htm' %}
					</div>

					<!-- Graph Metadata -->
					<div id="branch-panel" class="library library-medium library-dark" style="display: none;" data-bind="visible: branchListView.viewMetadata, with: branchListView">
                        {% include 'views/graph-manager/branch-info.htm' %}
					</div>

					<!-- Graph -->
					<div id="graph" style="margin-left:300px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<input id="graph-data" name="graph-data" type="hidden" value="{{graph}}" />
<input id="validations" name="validations" type="hidden" value="{{validations}}" />
<input id="datatypes" name="datatypes" type="hidden" value="{{datatypes}}" />
<input id="branches" name="branches" type="hidden" value="{{branches}}" />
{% endblock content %}
