{% load i18n %}
<script>
    define('layer-info', [], function () {
        var layerInfo = {
            "all": {
                id: "all",
                icon: "fa fa-map-marker",
                name: "{% trans 'Arches Resources' %}",
                description: "{% trans 'All Arches resources...' %}",
                categories: [
                    "{% trans 'resource' %}"
                ],
                onMap: true,
                vectorColor: "#808080",
                iconColor: "#808080"
            },
            {% for type, type_data in resource_types %}
            {% if type_data.has_layer %}
            "{{type}}": {
                id: "{{type_data.resourcetypeid}}",
                icon: "fa fa-map-marker",
                name: "{{type_data.name}}",
                description: "{{type_data.description}}",
                categories: [
                    {% for category in type_data.categories %}
                    "{{category}}"
                    {% endfor %}
                ],
                {% if type_data.on_map %}
                onMap: true,
                {% else %}
                onMap: false,
                {% endif %}
                vectorColor: "{{type_data.vector_color}}",
                iconColor: "{{type_data.vector_color}}"
            },
            {% endif %}
            {% endfor %}
        };

        return layerInfo;
    });
</script>
