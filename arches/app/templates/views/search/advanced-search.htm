{% load i18n %}
<div class="search-container advanced-search-container relative">

    <!-- Advanced Search Panel -->
    <div class="facets-container" style="">
        <div class="list-group search-facets">
            <div class="search-facet-item disabled">
                <h4 class="search-facet-item-heading">Search Facets</h4>
                <div class="list-filter relative">
                    <input type="text" class="form-control" style="" placeholder="Find ...">
                    <!-- Clear Filter -->
                    <span class="clear-node-search"><i class="fa fa-times-circle"></i></span>
                </div>
            </div>
            <!-- ko foreach: searchableGraphs -->
            <div class="search-facet-item disabled">
                <h4 class="search-facet-item-heading" data-bind="text: name"></h4>
            </div>
                <!-- ko foreach: cards -->
                <a href="#" class="search-facet-item" data-bind="click: addFacet">
                    <h4 class="search-facet-item-heading" data-bind="text: name"></h4>
                    <p class="list-group-item-text"></p>
                </a>
                <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>

    <div class="facets-search-container" style="">
        <h3 class="advanced-search-title"> Advanced Search</h3>

        <!-- ko foreach: filter.facets -->

        <!-- ko if: $index  -->
        <div class="btn-group btn-group-sm facet-btn-group">
            <button class="btn btn-warning btn-active-dark facet-btn selected">Or</button>
            <button class="btn btn-warning btn-active-dark facet-btn">And</button>
        </div>
        <!-- /ko -->

        <div class="faceted-search-container">
            <div class="facet-name" data-bind="text: ko.unwrap(card.getGraph().name) + ' - ' + card.name"></div>
            <div class="row facet-search-criteria">
                <!-- ko foreach: card.nodes -->
                <div class="facet-name" data-bind="text: name"></div>
                <!-- Operator -->
                <div class="col-sm-2">
                    <select class="resources" tabindex="-1" style="display: none;">
                        <option>Like</option>
                        <option>Equals</option>
                        <option>Not</option>
                    </select>
                    <div class="chosen-container chosen-container-single resources chosen-container-single-nosearch" style="width: 100%;">
                        <a class="chosen-single" tabindex="-1">
                            <span>Like</span>
                            <div>
                                <b></b>
                            </div>
                        </a>
                        <div class="chosen-drop">
                            <div class="chosen-search"><input type="text" autocomplete="off" readonly="" tabindex="4"></div>
                            <ul class="chosen-results"></ul>
                        </div>
                    </div>
                </div>
                <!-- Value -->
                <div class="col-sm-10">
                    <input type="text" placeholder="Name" class="form-control input-lg" style="height: 36px;" value="Dalgity Street">
                </div>
                <!-- /ko -->

                <div class="facet-search-button pull-right">
                    <button class="btn btn-sm btn-primary">Add to search</button>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
