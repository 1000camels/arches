{% load i18n %}
<!-- ko foreach: { data: form.cards, as: 'outterCard' } -->
<!-- Card Manager Panels and Forms -->
<div class="ep-card-crud-container">
    <!-- Card Preview -->
    <div id="card-preview">

        <div class="panel" style="padding-bottom: 10px; margin-bottom: 0px;">
            <div class="panel-heading">
                <div class="">
                    <h3 id="cc-title" class="panel-title card-main-title" data-bind="text: outterCard.get('name')"></h3>
                </div>
            </div>

            <!-- Data Entry -->
            <div id="card-preview-crud" class="panel-body card-body fade in" style="padding-top: 0px;">
                <div id="cards" class="tab-base outline relative" style="margin-bottom: 15px; margin-top: -2px;">
                    
                    <!--Nav Tabs-->
                    <ul class="nav nav-tabs card-nav-container" data-bind="foreach: {
                        data: outterCard.isContainer() ? outterCard.get('cards') : [outterCard],
                        as: 'card'
                    }">
                        <li id="summary-group" data-bind="css: {
                            'active': outterCard.get('selectedCardIndex')()===$index()
                        }, click: outterCard.get('selectedCard')">
                            <a id="summary-tab" href="#" class="card-tab-title">
                                <span data-bind="text: card.get('name')"></span>
                            </a>
                        </li>
                    </ul>

                    <div id="db-arches-app-alert" class="panel data-card-alert"></div>

                    <!--Tabs Content-->
                    <div class="tab-content card-content-tab" style="margin-left: 0px;" data-bind="foreach: {
                        data: outterCard.isContainer() ? outterCard.get('cards') : [outterCard],
                        as: 'card'
                    }">
          
                        <!-- Card -->
                        <div class="tab-pane fade" data-bind="css: {
                            'active in': outterCard.get('selectedCardIndex')()===$index()
                        }">
                            <div class="panel-body card-panel-body">
                                <div id="" class="card-content">

                                    <div class="card-instructions">
                                        <span data-bind="text: card.get('instructions')"></span>

                                        <!-- Help link -->
                                        <!-- ko if: card.get('helpenabled') -->
                                        <span>
                                            <a class="pull-right card-help help editable-help" data-bind="click: function () { card.get('helpactive')(true) }" style="cursor:pointer;"> Help <i class="fa fa-question-circle"></i></a>
                                        </span>
                                        <!-- /ko -->
                                    </div>

                                    <!-- Form -->
                                    
                                    <div class="col-xs-12 card-form-container" data-bind="let: {'tile': form.getTileData(card, true)}">
                    
                                        <form class="widgets row" style="margin-bottom: 20px;" data-bind="foreach: {
                                                data:card.get('widgets'), as: 'widget'
                                            }">
                                            <div class='widget-preview' data-bind='component: {
                                                name: form.widgetLookup[widget.get("widget_id")()].name,
                                                params: {
                                                    config: configJSON,
                                                    label: widget.get("label")(),
                                                    value: tile.data[widget.get("node_id")()],
                                                    disabled: false
                                                }
                                            }'></div>
                                        </form>

                                        <!-- Save/Add Button -->
                                        <div class="install-buttons" data-bind="visible: card.get('cardinality')() === '1'" style="display: none;">
                                            <button class="btn btn-shim btn-mint btn-labeled btn-lg fa fa-plus" data-bind="click: form.updateTile.bind(form, tile)">{% trans "Save" %}</button>
                                        </div>
                                        <div class="install-buttons" data-bind="visible: card.get('cardinality')() === 'n'" style="display: none;">
                                            <button class="btn btn-shim btn-mint btn-labeled btn-lg fa fa-plus" data-bind="click: form.saveTile.bind(form, card, tile, outterCard.isContainer() && outterCard.get('cardinality')() === 'n')">{% trans "Add" %}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- List of saved tiles for cardinality === 'n' -->
                            <div id="card-save-tile-list" class="list-group" style="margin: 0px 15px 30px 10px; display: block;" data-bind="visible: card.get('cardinality')() === 'n' && card.get('tiles')().length > 0">

                                <!-- Title -->
                                <div class="card-tab-title mar-btm">
                                    Saved <span data-bind="text: card.get('name')"/>
                                </div>

                                <div class="list-group" style="margin-top: 20px;" data-bind="foreach: {data: card.get('tiles'), as: 'tile'}">

                                    <div class="list-group-item" style="background: rgb(250, 250, 250);">
                                        <h5 style="cursor: pointer; padding: 5px 0px 5px 0px; margin: 0px;" class="list-group-item-heading text-thin" data-bind="click: form.toggleTile"><span data-bind="text: form.getNodeValueAndLabel(0, tile, card).name">Key of first node in card:</span> : <span class="text-semibold" data-bind="text: form.getNodeValueAndLabel(0, tile, card).value"> Value of first node in card</span></h5>
                                        
                                        <div class="effect" style="display:none;">
                                            <a id="record-1-delete" href="#" class="record-delete" style="display: block;" data-bind="click: form.deleteTile.bind(form, card, tile)">
                                                <span class="icon-wrap icon-circle bg-gray-dark"><i class="fa fa-trash"></i>
                                                </span>
                                            </a>

                                            <!-- Card Instruction -->
                                            <div class="card-instructions">
                                                <span data-bind="text: card.get('instructions')"></span>

                                                <!-- Help link -->
                                                <!-- ko if: card.get('helpenabled') -->
                                                <span>
                                                    <a class="pull-right card-help help editable-help" data-bind="click: function () { card.get('helpactive')(true) }" style="cursor:pointer;"> Help <i class="fa fa-question-circle"></i></a>
                                                </span>
                                                <!-- /ko -->
                                            </div>

                                            <!-- Form -->
                                            <div class="col-xs-12 card-form-container">
                            
                                                <form class="widgets row" style="margin-bottom: 20px;" data-bind="foreach: {
                                                        data:card.get('widgets'), as: 'widget'
                                                    }">
                                                    <div class='widget-preview' data-bind='component: {
                                                        name: form.widgetLookup[widget.get("widget_id")()].name,
                                                        params: {
                                                            config: configJSON,
                                                            label: widget.get("label")(),
                                                            value: tile.data[widget.get("node_id")()],
                                                            disabled: false
                                                        }
                                                    }'></div>
                                                </form>

                                            </div>

                                            <!-- Save/Add Button -->
                                            <div class="install-buttons">
                                                <button class="btn btn-shim btn-danger btn-labeled btn-lg fa fa-times">{% trans "Cancel" %}</button>
                                                <button class="btn btn-shim btn-mint btn-labeled btn-lg fa fa-refresh" data-bind="click: form.updateTile.bind(form, tile)">{% trans "Save" %}</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                            </div>

                            <aside id="card-help-panel" class="card-help-panel" style="display: none;" data-bind="visible: card.get('helpactive')">
                                <div class="relative">
                                    <a id="add-basemap-wizard-help-close" href="#" class="help-close fa fa-times fa-lg" style="" data-bind="click: function () { card.get('helpactive')(false) }"></a>
                                </div>
                                <div id="add-basemap-wizard-help-content">
                                    <div>
                                        <div class="panel-heading">
                                            <h3 class="panel-title" style="padding: 0 10px 0 10px;">
                                                <span data-bind="text: card.get('helptitle')"></span>
                                            </h3>
                                        </div>
                                        <div class="panel-body" style="padding: 10px 10px 15px 10px;" data-bind="html: card.get('helptext')">
                                        </div>
                                    </div>
                                </div>
                            </aside>
                            
                        </div>

                    </div>

                </div>

            </div>

            <div class="card-body">
                <!-- Wizard Level Buttons -->
                <!-- ko if: outterCard.get('cardinality')() === 'n' && outterCard.isContainer() -->
                <div class="ep-form-toolbar" style="background: transparent; border-bottom: none;">
                    <div class="ep-form-toolbar-tools mar-no flex">
                        <span>
                            <button class="btn btn-danger btn-lg btn-labeled fa fa-trash">{% trans "Discard" %}</button>
                            <button class="btn btn-primary btn-lg btn-labeled fa fa-check" data-bind="click: form.saveTileGroup.bind(form, outterCard.get('tiles'), false)">{% trans "Save" %}</button>
                        </span>
                    </div>
                </div>


                <div class="relative" style="padding-bottom: 10px; display: none;" data-bind="visible: outterCard.get('cardinality')() === 'n' && outterCard.get('tiles')().length > 0">

                    <!-- Title -->
                    <div class="card-tab-title mar-btm">
                        Saved <span data-bind="text: outterCard.get('name')"/>
                    </div>

                    <!-- Wizard Tile -->
                    <div id="wizard-tile-card" class="tab-base outline" style="margin-bottom: 20px; margin-top: -2px;" data-bind="foreach: {data: outterCard.get('tiles'), as: 'tile'}">

                        <ul class="nav nav-tabs card-nav-container" data-bind="foreach: outterCard.get('cards')" style="margin-bottom: 0px;">
                            <li id="summary-group" data-bind="css: {'active': $index() === outterCard.get('selectedCardIndex')()}" style="margin-bottom: 0px;">
                                <a id="summary-tab" href="#" class="card-tab-title" data-bind="click: $parent.selection">
                                    <!-- Editable Span -->
                                    <span class="card-tab-title">
                                        <span data-bind="text: get('name')"></span>
                                    </span>
                                </a>
                            </li>
                            <li class="wizard-card-tools" data-bind="if: $index() === (outterCard.isContainer() ? (outterCard.get('cards')().length - 1) : 0) ">
                                <i class="ion-ios-trash add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="Delete" data-bind="click: form.deleteTile.bind(form, outterCard, tile)"></i>
                                <i class="ion-ios-loop-strong add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="Show/Hide"></i>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /ko -->
            </div>

        </div>
    </div>
</div>
<!-- /ko -->
