{% load i18n %}
<!-- Card Container CRUD -->
<div id="ep-card-container-crud">

    <div id="card-container-configuration" data-bind="visible: 'isContainer' in selection() && selection().isContainer()">
        {% include 'views/graph/card-configuration/component-forms/card-container-configuration.htm' %}
    </div>

    <div id="card-configuration" data-bind="visible: 'isContainer' in selection() && !(selection().isContainer())">
        {% include 'views/graph/card-configuration/component-forms/card-configuration.htm' %}
    </div>

      <!-- Widget CRUD -->
    <div id="widget-configuration" data-bind="visible: ('node' in selection())">
        {% include 'views/graph/card-configuration/component-forms/widget-configuration.htm' %}
    </div>

</div>
