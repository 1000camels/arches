{% load i18n %}

<!-- Title Block -->
<div class="library-title-block">
    <div class="">
        <h4 class="title-block-title" style=""> Card Container </h4>
    </div>

    <!-- Panel Tools -->
    <div class="library-tools">
        <i class="ion-settings add-tooltip library-tools-icon active" data-placement="bottom" data-toggle="tooltip" data-original-title="Settings"></i>
        <i class="ion-ios-gear add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="Advanced Settings"></i>
        <i class="ion-wand add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="Validations"></i>
    </div>
</div>

<!-- Card Container Base Settings Form -->
<div id="cc-settings">
    
    <!-- Card Container Settings -->
    <div id="" class="" style="padding-bottom: 5px;">

        <!-- Card Container Property -->
        <div class="node-widget-label" style="">
            <div class="control-label">
                Relation to Resource
            </div>
            <div class="col-sm-12 pad-no crud-widget-container">
                <select class="resources" data-bind="value: card.get('ontologyproperty'), options: card.get('ontology_properties'), valueAllowUnset: true, optionsCaption: '{% trans "Choose a relation..." %}', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
            </div>
        </div>

        <!-- Card Container Name -->
        <div class="node-widget-label" style="">
            <div class="control-label">
                Name
            </div>
            <div class="col-sm-12 pad-no crud-widget-container">
                <input type="" placeholder="{% trans "Card name" %}" id="" class="form-control input-md widget-input" data-bind="value: card.get('name')">
            </div>
        </div>

        <div class="form-divider">
            <h4 class="title-block-title" style=""> Settings </h4>
        </div>

        <!-- Card Visibility -->
        <div class="toggle-container">
            <input id="card-container-visibility" class="arches-switch" type="checkbox" checked data-switchery="true" style="display: none;">
            <p class="arches-toggle-sm">
                Make Card Visible
            </p>
            <span class="arches-toggle-subtitle">
                Show this card by default
            </span>
        </div>

        <!-- Active -->
        <div class="toggle-container">
            <input id="card-container-active" class="arches-switch" type="checkbox" checked data-switchery="true" style="display: none;">
            <p class="arches-toggle-sm">
                Make Card Active
            </p>
            <span class="arches-toggle-subtitle">
                This card is active and can be used for data entry
            </span>
        </div>
    </div>    
</div>

<!-- Card Container ADVANCED Settings Form -->
<div id="cc-advanced-settings" class="library-crud-container" style="display: none;">
    <div id="" class="">

        <!-- Card Container Settings -->
        <div id="" class="" style="padding-bottom: 5px;">

            <!-- Card Container Name -->
            <div class="node-widget-label" style="">
                <div class="control-label">
                    Name
                </div>
                <div class="col-sm-12 pad-no crud-widget-container">
                    <input type="" placeholder="Card name" id="" class="form-control input-md widget-input" value="Resource Locations">
                </div>
            </div>

            <!-- Cancel Button Title -->
            <div class="node-widget-label" style="">
                <div class="control-label">
                    Cancel Button Text
                </div>
                <div class="col-sm-12 pad-no crud-widget-container">
                    <input type="" placeholder="Cancel" id="" class="form-control input-md widget-input" value="">
                </div>
            </div>

            <!-- Save Button Title -->
            <div class="node-widget-label" style="">
                <div class="control-label">
                    Save Button Text
                </div>
                <div class="col-sm-12 pad-no crud-widget-container">
                    <input type="" placeholder="Save" id="" class="form-control input-md widget-input" value="">
                </div>
            </div>

            <div class="form-divider">
                <h4 class="title-block-title" style=""> Settings </h4>
            </div>

            <!-- Functions -->
            <div class="node-widget-label" style="">
                <div class="control-label">
                    Functions
                </div>
                <div class="col-sm-12 pad-no crud-widget-container">
                    <select id="" class="functions" data-placeholder="Choose a Function..." multiple tabindex="4">
                        <option value="United States">Function Name 1</option>
                        <option value="United Kingdom">Function Name 2</option>
                        <option value="Afghanistan">Function Name 3</option>
                        <option value="Aland Islands">Function Name 4</option>
                        <option value="Albania">Function Name 5</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
