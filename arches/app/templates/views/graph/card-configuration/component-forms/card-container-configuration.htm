{% load i18n %}

<!-- Title Block -->
<div class="library-title-block">
    <div class="">
        <h4 class="title-block-title" style=""> {% trans "Card Container" %} </h4>
    </div>

    <!-- nav bar -->
    <ul class="nav nav-tabs library-tools">
        <li class="active">
            <a href="#cc-settings" class="nav-library-tab-link" data-toggle="tab">
                <i class="ion-settings add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="{% trans "Settings" %}"></i>
            </a>
        </li>
        <li>
            <a href="#cc-advanced" class="nav-library-tab-link" data-toggle="tab">
                <i class="ion-ios-gear add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="{% trans "Advanced Settings" %}"></i>
            </a>
        </li>
        <li>
            <a href="#cc-validation" class="nav-library-tab-link" data-toggle="tab">
                <i class="ion-wand add-tooltip library-tools-icon" data-placement="bottom" data-toggle="tooltip" data-original-title="{% trans "Validations" %}"></i>
            </a>
        </li>
    </ul>
</div>

<!-- Tabs Content -->
<div class="tab-content listing-container">

    <!-- Card Container Base Settings Form -->
    <div id="cc-settings" class="tab-pane fade in active">
    
        <!-- Card Container Property -->
        <!-- ko if: !!card().get('ontologyproperty')() -->
        <div class="node-widget-label" style="">
            <div class="control-label">
                {% trans "Relation to Resource" %}
            </div>
            <div>
                <select class="resources" data-bind="value: card().get('ontologyproperty'), options: card().get('ontology_properties'), valueAllowUnset: true, optionsCaption: '{% trans "Choose a relation..." %}', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
            </div>
        </div>
        <!-- /ko -->

        <!-- Card Container Name -->
        <div class="node-widget-label" style="">
            <div class="control-label">
                {% trans "Name" %}
            </div>
            <div>
                <input type="" placeholder="{% trans "Card name" %}" id="" class="form-control input-md widget-input" data-bind="value: card().get('name'), valueUpdate: 'keyup'">
            </div>
        </div>

        <div class="form-divider">
            <h4 class="title-block-title" style=""> {% trans "Settings" %} </h4>
        </div>

        <!-- Card Visibility -->
        <div data-bind="component: { name: 'switch-widget', params: {value: card().get('visible'), config:{label: '{% trans "Make Card Visible" %}', subtitle: '{% trans "Show this card by default" %}'}}}"></div>

        <!-- Active -->
        <div data-bind="component: { name: 'switch-widget', params: {value: card().get('active'), config:{label: '{% trans "Make Card Active" %}', subtitle: '{% trans "This card is active and can be used for data entry" %}'}}}"></div>   
    </div>

     <!-- Card CRUD ADVANCED SETTINGS Form -->
    <div id="cc-advanced" class="tab-pane fade">

        <!-- Set Cardinaltiy -->
        <div data-bind="component: { name: 'switch-widget', params: {value: card().get('cardinality'), config:{on: 'n', off: '1', label: '{% trans "Allow multiple values" %}', subtitle: '{% trans "Let users enter multiple values for this data entry card" %}'}}}"></div>

    </div>

    <!-- Card CRUD Validation/Functions Form -->
    <div id="cc-validation"  class="tab-pane fade">

        <!-- Functions -->
        <div class="node-widget-label">
            <div class="control-label">
                {% trans "Validation Functions" %}
            </div>
            <div>
                <select class="resources" data-bind="value: card().get('applied_functions'), options: card().get('functions'), valueAllowUnset: true, optionsCaption: '{% trans "Choose a function..." %}', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
            </div>
        </div>

        <!-- Functions -->
        <div class="node-widget-label">
            <div class="control-label">
                {% trans "Processing Functions" %}
            </div>
            <div>
                <select class="resources" data-bind="value: card().get('applied_functions'), options: card().get('functions'), valueAllowUnset: true, optionsCaption: '{% trans "Choose a function..." %}', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
            </div>
        </div>
    </div>

</div>
