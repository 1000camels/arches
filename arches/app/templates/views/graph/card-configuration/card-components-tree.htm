<!-- Card Manager Tree -->
<div id="ep-card-tools">

    <!-- Toggle form/report TOC -->
    <div class="toc-title-block">
        <h4 class="title-block-title"> Card Manager</h4>
    </div>

    <!-- TOC Cards/Widgets -->
    <div id="card-management-forms" class="panel ep-card-tools-panel">
        <li class="card-tree-list active">
            <a href="#" class="cc-link card-container-link active" aria-expanded="true"><i class="ion-ios-folder-outline card-tree-list-icon"></i> <span data-bind="text: card.get('name')"></span></a>

            <!--Submenu-->
            <ul class="card-tree-list-item" aria-expanded="true" data-bind="foreach: card.get('nodes')">
                <li class="card-tree-list">
                    <a href="#" class="cc-link card-widget-link"><i class="ion-ios-paper card-tree-list-icon"></i> <span data-bind="text: $data.name"></span></a>
                </li>
            </ul>

            <!--Submenu-->
            <ul class="card-tree-list-item" aria-expanded="true" data-bind="foreach: card.get('cards')">

                <!-- Card Entry -->
                <li class="card-tree-list">
                    <a href="#" class="cc-link card-link" aria-expanded="true"><i class="ion-ios-list-outline card-tree-list-icon"></i> <span data-bind="text: $data.get('name')"></span><i class="arrow"></i></a>

                    <!--Submenu-->
                    <ul class="card-tree-list-item" aria-expanded="true" data-bind="foreach: $data.get('nodes')">
                        <li class="card-tree-list">
                            <a href="#" class="cc-link card-widget-link"><i class="ion-ios-paper card-tree-list-icon"></i> <span data-bind="text: $data.name"></span></a>
                        </li>
                    </ul>
                </li>

            </ul>
        </li>
    </div>
</div>
