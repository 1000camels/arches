{% extends "views/graph/graph-base.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block graph_header_title %}
{% trans "Data Entry Forms" %}
{% endblock graph_header_title %}


{% block content %}
<div class="card-library relative fade in" style="">

    <!-- Card Grid -->
    <div class="card-grid relative ep-form-content new-card-indent">
        <div style="display:none;">
            <!-- Isotope Layout -->
            <div id="report-image-grid" class="report-image-grid">


            </div>
        </div>
    </div>
    <!-- End Card Grid -->

</div>


{% endblock content %}

{% block pre_require_js %}
{{ block.super }}
<script>{% autoescape off %}
define('graph-forms-data', [], function () {
    return {
        graph: {{graphJSON}}
    };
});
{% endautoescape %}</script>
{% endblock pre_require_js %}
