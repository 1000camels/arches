{% load i18n %}
<!-- ko if: $data.layer -->
<div class="row map-service-container">

    <div class="col-md-5 col-lg-4 map-service-preview">
        preview here
    </div>

    <div class="col-md-7 col-lg-8">
        <div class="map-service-config">

            <h3 class="config-title"><i class="ion-wrench"></i> Service Details</h3>

            <div class="col-xs-12">
                <div class="row service-widget-container">
                    <div class="form-horizontal">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Layer Name:</label>
                                <div class="col-sm-9">
                                    <input type="" placeholder="" class="form-control" data-bind="value: layer.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Activated:</label>
                                <div class="col-sm-9">
                                    <span class="switch switch-small" data-bind="css: {
                                            'on': layerActivated()
                                        }, click: function () {
                                            layerActivated(!layerActivated());
                                        }">
                                        <small></small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Node Name:</label>
                                <div class="col-sm-9 control-label-value" data-bind="text: node.name"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Service URL:</label>
                                <div class="col-sm-9 control-label-value" data-bind="text: serviceURL"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="">

            <h3 class="config-title">
                <i class="ion-image"></i> Service Styling
            </h3>

            <!-- Resource Style -->
            <div class="col-xs-12">
                <div id="style-panel" class="tab-pane fade active in">
                    <div class="panel-body" style="padding-top: 0px;">
                        <div class="row">

                            <!-- Points -->
                            <div class="col-sm-4 col-divider">
                                <span class="style-title">Point Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: pointColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: pointColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: pointHaloColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: pointHaloColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Radius</label>
                                            <div class="col-sm-9">
                                                <input type="" placeholder="2" class="form-control" data-bind="value: radius">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo radius</label>
                                            <div class="col-sm-9">
                                                <input type="" placeholder="2" class="form-control" data-bind="value: haloRadius">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Lines -->
                            <div class="col-sm-4 col-divider">
                                <span class="style-title">Line Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: lineColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: lineColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: lineHaloColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: lineHaloColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Weight</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="value: weight">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo weight</label>
                                            <div class="col-sm-9">
                                                <input type="" placeholder="2" class="form-control" data-bind="value: haloWeight">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Polygons -->
                            <div class="col-sm-4">
                                <span class="style-title">Polygon Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Fill Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: fillColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: fillColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Outline color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: outlineColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: outlineColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Outline weight</label>
                                            <div class="col-sm-9">
                                                <input type="" placeholder="2" class="form-control" data-bind="value: outlineWeight">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
