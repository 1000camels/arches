{% load i18n %}
<!-- ko if: $data.layer -->
<div class="row map-service-container">

    <div class="col-md-5 col-lg-4 map-service-preview" style="padding:0;" data-bind="mapboxgl: {
            mapOptions: {
                style: mapStyle,
                zoom: zoom,
                minZoom: minZoom,
                maxZoom: maxZoom,
                centerX: centerX,
                centerY: centerY,
                pitch: pitch,
                bearing: bearing
            },
            afterRender: function(map){
                setupMap(map);
            }
        }">
    </div>

    <div class="col-md-7 col-lg-8">
        <div class="map-service-config">

            <h3 class="config-title"><i class="ion-wrench"></i> Service Details</h3>

            <div class="col-xs-12">
                <div class="row service-widget-container">
                    <div class="form-horizontal">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Layer Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" data-bind="attr: {'placeholder': layer.name}, valueUpdate: 'keyup', value: config.layerName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Activated:</label>
                                <div class="col-sm-9">
                                    <span class="switch switch-small" data-bind="css: {
                                            'on': config.layerActivated()
                                        }, click: function () {
                                            config.layerActivated(!config.layerActivated());
                                        }">
                                        <small></small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Resource Model:</label>
                                <div class="col-sm-9 control-label-value" data-bind="text: graph.name"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Node:</label>
                                <div class="col-sm-9 control-label-value" data-bind="text: node.name"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Service URL:</label>
                                <div class="col-sm-9 control-label-value" data-bind="text: serviceURL"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cache Tiles:</label>
                                <div class="col-sm-9">
                                    <span class="switch switch-small" data-bind="css: {
                                            'on': config.cacheTiles()
                                        }, click: function () {
                                            config.cacheTiles(!config.cacheTiles());
                                        }">
                                        <small></small>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cluster Distance:</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" data-bind="valueUpdate: 'keyup', value: config.clusterDistance">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cluster Max Zoom:</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" data-bind="valueUpdate: 'keyup', value: config.clusterMaxZoom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cluster Min Points:</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" data-bind="valueUpdate: 'keyup', value: config.clusterMinPoints">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="">

            <h3 class="config-title">
                <i class="ion-image"></i> Service Styling
            </h3>

            <!-- Resource Style -->
            <div class="col-xs-12">
                <div id="style-panel" class="tab-pane fade active in">
                    <div class="panel-body" style="padding-top: 0px;">
                        <div class="row">

                            <!-- Points -->
                            <div class="col-sm-4 col-divider">
                                <span class="style-title">Point Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.pointColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.pointColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.pointHaloColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.pointHaloColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Radius</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="valueUpdate: 'keyup', value: config.radius">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo radius</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="valueUpdate: 'keyup', value: config.haloRadius">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Lines -->
                            <div class="col-sm-4 col-divider">
                                <span class="style-title">Line Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.lineColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.lineColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.lineHaloColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.lineHaloColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Weight</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="valueUpdate: 'keyup', value: config.weight">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Halo weight</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="valueUpdate: 'keyup', value: config.haloWeight">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Polygons -->
                            <div class="col-sm-4">
                                <span class="style-title">Polygon Style</span>

                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Fill Color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.fillColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.fillColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Outline color</label>
                                            <div class="col-sm-9">
                                                <div class="colorpicker-component input-group">
                                                    <input placeholder="{% trans "Halo Color " %}" class="form-control input-lg widget-input" data-bind="colorPicker: {color: config.outlineColor, format:'rgba'}">
                                                    <span class="input-group-addon"><i class="ion-stop resource-color-swatch" data-bind="style: {color: config.outlineColor}"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Outline weight</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="" class="form-control" data-bind="valueUpdate: 'keyup', value: config.outlineWeight">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ko if: node.dirty() -->
                        <button class="btn btn-primary btn-labeled btn-active-dark fa fa-check pull-right mar-top" data-bind="click: function () { node.save() }">Save Edits</button>
                        <button class="btn btn-danger btn-labeled btn-active-dark fa fa-trash pull-right mar-top" data-bind="click: function () { node.reset() }">Discard Edits</button>
                        <!-- /ko -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
