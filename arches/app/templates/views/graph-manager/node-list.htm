{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{{node_list.title}}{% endblock %}

{% block search_placeholder %}{{node_list.search_placeholder}}{% endblock %}

{% block list %}
    <div class="library-card graph-library" data-bind="visible: $data.filtered() == false">
        <div class="library-icon" style="">
            <span class="icon-wrap icon-wrap-sm icon-circle branch-icon bg-dark" style=""><i class="fa fa-hand-o-left"></i></span>
        </div>
        <div class="library-card-main" style="">
            <a class="listitem_name" data-bind="text: $data.name">
            </a>
        </div>
        <div class="library-card-subtitle delete" data-bind="text: $data.description">
        </div>
    </div>
{% endblock %}
