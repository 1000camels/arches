{% load i18n %}
 <!-- Modal editing window for labels -->
<form class="modal fade" id="labelmodal" tabindex="-1" role="dialog" aria-labelledby="labelmodal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content no-corners">
            
            <!-- Form Header -->
            <div class="modal-header arches-modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title" id="labelmodaltitle" data-edit-title="{% trans "Edit Concept Label" %}" data-add-title="{% trans "Add Concept Label" %}">{% trans "Manage Concept Label" %}</h4>
            </div>
            <!-- End Form Header -->
            
            <!-- Form -->
            <div class="modal-body">

                <div class="row">
                    <div class="col-xs-12">
                        
                        <form class="form-inline" role="form">
                            
                            <div class="form-group arches-modal-form-group">

                                <h5 id="" class="arches-modal-section">Label Information</h5>
                                <input class="form-control value-input" style="width: 100%;" id="concept-label" placeholder="Concept Label">
                                <input id="label_id" class="id-input" type="hidden"/>
                                <!-- Spacer (for xs screens) -->
                                <div class="margin-top-10"></div>
                                
                                <div class="row">

                                    <!-- Label Type -->
                                    <div class="col-xs-6">
                                        <select multiple style="width:100%;" class="select2 value-type-input" id="label-type" name="label-type" placeholder="Label type" required>
                                            {% for label in valuetype_labels %}
                                              <option value="{{label.valuetype}}">{{label.valuetype}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <!-- End Label Type -->

                                    <!-- Language -->
                                    <div class="col-xs-6">
                                        <select multiple style="width:100%;" class="select2 language language-input" id="label-language" name="label-language" placeholder="Language" required>
                                            {% for language in languages %}
                                              <option value="{{language.languageid}}" {% if language.isdefault %} selected="selected" {% endif %}>{{language.languageid}} ({{language.languagename}})</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <!-- End Language -->
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End Form (modal body) -->

            <div class="modal-footer">
                <button data-dismiss="modal" class="btn-u btn-u-default" type="button">Cancel</button>
                <button class="btn-u" type="submit">Save</button>
            </div>
          </div>
    </div>
</form>
<!-- End Modal editing window for labels -->

<!-- Modal editing window for notes -->
<form class="modal fade" id="notemodal" tabindex="-1" role="dialog" aria-labelledby="notemodal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content no-corners">
            
            <!-- Form Header -->
            <div class="modal-header arches-modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 id="notemodaltitle" data-edit-title="Edit Concept Note" data-add-title="{% trans "Add Concept Note" %}" class="modal-title">Manage Concept Note</h4>
            </div>
            <!-- End Form Header -->
            
            <!-- Form -->
            <div class="modal-body">

                <div class="row">
                    <div class="col-xs-12">
                        
                        <form class="form-inline" role="form">
                            
                            <div class="form-group arches-modal-form-group">

                                <h5 id="" class="arches-modal-section">Note Editor</h5>
                                
                                <!-- Simple HTML Editor -->
                                <div class="arches-html-editor">
                                    <textarea class="form-control value-input textarea textarea-resizable" rows="3" id="note_value" type="text" required></textarea>
                                    <input id="note_id" class="id-input" type="hidden"/>
                                </div>

                                <!-- Spacer (for xs screens) -->
                                <div class="margin-top-10"></div>
                                
                                <div class="row">

                                    <!-- Note Type -->
                                    <div class="col-xs-6">
                                        <select multiple style="width:100%;" class="select2 value-type-input" name="note_valuetype_dd" id="note_valuetype_dd" required placeholder="Note type">
                                        {% for note in valuetype_notes %}
                                          <option value="{{note.valuetype}}">{{note.valuetype}}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <!-- End Label Type -->

                                    <!-- Language -->
                                    <div class="col-xs-6">
                                        <select multiple style="width:100%;" class="select2 language language-input" name="note_language_dd" id="note_language_dd" required placeholder="Language">
                                        {% for language in languages %}
                                          <option value="{{language.languageid}}" {% if language.isdefault %} selected="selected" {% endif %}>{{language.languageid}} ({{language.languagename}})</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <!-- End Language -->
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End Form (modal body) -->

            <div class="modal-footer">
                <button data-dismiss="modal" class="btn-u btn-u-default" type="button">Cancel</button>
                <button class="btn-u" type="submit">Save</button>
            </div>
          </div>
    </div>
</form>
<!-- End Modal editing window for notes -->

<form action="" class="modal fade" id="related_valuemodal" tabindex="-1" role="dialog" aria-labelledby="related_valuemodal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="related_valuemodaltitle" data-edit-title="Edit Related Value" data-add-title="{% trans "Add New Related Value" %}">{% trans "Manage Related Values" %}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>{% trans "Value" %}</h4>
                        <p><textarea class="form-control value-input textarea textarea-resizable" rows="3" id="related_value_value" type="text" required></textarea><input id="related_value_id" class="id-input" type="hidden"/></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h4>{% trans "Type" %}</h4>
                            <p> 
                                <select style="width:100%" class="select2 value-type-input" name="related_value_valuetype_dd" id="related_value_valuetype_dd" required>
                                    {% for related_value in valuetype_related_values %}
                                      <option value="{{related_value.valuetype}}">{{related_value.valuetype}}</option>
                                    {% endfor %}
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>{% trans "Language" %}</h4>
                        <p> 
                            <select style="width:100%" class="select2 language-input" name="related_value_language_dd" id="related_value_language_dd" required>
                                {% for language in languages %}
                                  <option value="{{language.languageid}}" {% if language.isdefault %} selected="selected" {% endif %}>{{language.languageid}} ({{language.languagename}})</option>
                                {% endfor %}
                            </select>
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-u btn-u-default" data-dismiss="modal">{% trans "Close" %}</button>
                <button type="submit" class="btn-u btn-u-primary">{% trans "Save changes" %}</button>
            </div>
        </div>
    </div>
</form>
<!-- End Modal editing window for related_value -->
