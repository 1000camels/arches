<!-- Modal editing window for labels -->
<form action="" class="modal fade" id="labelmodal" tabindex="-1" role="dialog" aria-labelledby="labelmodal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="labelmodaltitle" data-edit-title="Edit Label" data-add-title="Add New Label">Manage Labels</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Label</h4>
                        <p><input class="form-control value-input" id="label_value" type="text" required/><input id="label_id" class="id-input" type="hidden"/></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h4>Type</h4>
                            <p> 
                                <select style="width:100%" class="select2 value-type-input" name="label_valuetype_dd" id="label_valuetype_dd" required>
                                    {% for label in valuetype_labels %}
                                      <option value="{{label.valuetype}}">{{label.valuetype}}</option>
                                    {% endfor %}
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Language</h4>
                        <p> 
                            <select style="width:100%" class="select2 language-input" name="label_language_dd" id="label_language_dd" required>
                                {% for language in languages %}
                                  <option value="{{language.languageid}}" {% if language.isdefault %} selected="selected" {% endif %}>{{language.languageid}} ({{language.languagename}})</option>
                                {% endfor %}
                            </select>
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-u btn-u-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn-u btn-u-primary">Save changes</button>
            </div>
        </div>
    </div>
</form>
<!-- End Modal editing window for labels -->
