{% extends "views/forms/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <div class="col-xs-12">
            <div class="pad-hor columns" data-bind="foreach: optionsArrray">
                <label class="form-checkbox form-normal form-primary form-text"               
                    data-bind="css: {
                        'active': $parent.testValArray().indexOf(id) > -1
                    },
                    click: $parent.toggleCheckedState">

                    <input type="checkbox" data-bind="checked: $parent.testValArray, checkedValue:id">
                    <span data-bind="text:text"></span>
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock form %}
