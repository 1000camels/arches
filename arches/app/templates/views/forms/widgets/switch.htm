{% load i18n %}
<div class="toggle-container" data-bind="if: !configForm">
    <span class="switch switch-small" data-bind="css: {'on': getvalue}, click: setvalue"><small></small></span>
    <p class="arches-toggle-sm" data-bind="text:label"></p>
    <span class="arches-toggle-subtitle" data-bind="text: subtitle"></span>
</div>

<div data-bind="if: configForm">
  <div class="control-label">
      {% trans "Subtitle" %}
  </div>
  <div class="col-xs-12 pad-no crud-widget-container">
      <input type="" id="" class="form-control input-md widget-input" data-bind="value: subtitle, valueUpdate: 'keyup'">
  </div>
</div>
