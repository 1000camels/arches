{% extends "views/forms/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <!-- Form -->
        <div class="col-lg-12" style="padding-bottom: 10px;">
            <form class="widgets" style="margin-bottom: 20px;">
                <div class="row widget-container">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="relative">
                                <label class="col-xs-12 control-label widget-input-label" for=""> File Upload
                            </label></div>

                            <div class="col-xs-12 dropzone" data-bind="dropzone: dropzoneOptions">
                                <div class="bord-top pad-ver">
                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                    <span class="btn btn-success fileinput-button dz-clickable">
                                        <i class="fa fa-plus"></i>
                                        <span>Add files...</span>
                                    </span>

                                    <div class="btn-group pull-right">
                                        <button id="dz-upload-btn" class="btn btn-primary" type="submit">
                                            <i class="fa fa-upload-cloud"></i> Upload
                                        </button>
                                        <button id="dz-remove-btn" class="btn btn-danger cancel" type="reset">
                                            <i class="ion ion-close"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="dz-previews">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<template id="file-widget-dz-preview">
    <div class="media pad-top bord-top">
        <div class="media-body">
            <!--This is used as the file preview template-->
            <div class="media-block">
                <div class="media-left">
                    <img class="dz-img" data-dz-thumbnail="">
                </div>
                <div class="media-body">
                    <p class="text-main text-bold mar-no text-overflow" data-dz-name=""></p>
                    <span class="dz-error text-danger text-sm" data-dz-errormessage=""></span>
                    <p class="text-sm" data-dz-size=""></p>
                    <div style="display: none;" data-bind="visible: showProgressBar()">
                        <div class="progress progress-xs active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress="" data-bind="style: { width: progress() + '%' }"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="media-right">
            <button data-dz-remove="" class="btn btn-xs btn-danger dz-cancel"><i class="ion ion-close"></i></button>
        </div>
    </div>
</template>
{% endblock form %}

{% block config_form %}
{% endblock config_form %}
